<body>
  <h1>
    <image class="logo" src="../images/dropReplacer_logo.png">Drag-drop files to rename</h1>
  <!-- electron / chrome change is required. see fileinfo.js -->
  <!-- <div class="fileinfo">

        <li>

  <div class="regex">
    <div class="item">
      <h2>Input regular expression</h2>
      <div class="highlightWrap inputRegex">
        <pre><div class="highlight">(.*)</div></pre>
        <input type="text" id="inputRegex" value="(.*)" />
      </div>
      <ul class="option inputOption">
        <li>
          <label>
            <input type="checkbox" class="isExtensionIncluded" />include extension</label>
        </li>
      </ul>
    </div>
    <div class="item">
      <h2>Output renaming rule</h2>
      <div class="highlightWrap outputRegex">
        <pre><div class="highlight">$1 (renamed)</div></pre>
        <input type="text" id="outputRegex" value="$1 (renamed)" />
      </div>
    </div>
  </div>
  <div class="history">
    <h2>history</h2>
    <ul>
    </ul>
  </div>
</body>
