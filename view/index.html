<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>dropReplacer</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  </head>
  <body>
    <h1><image class="logo" src="../images/dropReplacer_logo.png">Drag-drop files to rename</h1>
    <div class="fileinfo">
      <div class="item">
        <ul>
          <li><span class="dragging numb">0</span> files dragging over.</li>
          <li><span class="matching numb">0</span> files match.</li>
        </ul>
      </div>
    </div>
    <div class="regex">
      <div class="item">
        <label>Input regular expression (excludes extension)</label>
        <textarea class="inputRegex">wow</textarea>
      </div>
      <div class="item">
        <label>Output renaming rule</label>
        <textarea class="outputRegex">wow</textarea>
      </div>
    </div>
    <div class="history">
    </div>

  </body>

  <script>
    'use strict';
    require('../renderer/index.js');
  </script>
</html>
